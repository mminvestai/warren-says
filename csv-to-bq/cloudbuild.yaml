steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - hello_world
      - --region=is-central1
      - --source=.
      - --trigger-http
      - --runtime=python38
      - --memory=256MB
      - --timeout=90
      - --min-instances=0
      - --max-instances=1
      - --security-level=secure-always
      - --ingress-settings=all
      - --no-allow-unauthenticated
      - --service-account=warren-says@appspot.gserviceaccount.com
